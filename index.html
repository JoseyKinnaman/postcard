<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Letter Application</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Send me a postcard...</h1>
        <form id="formOne">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input input="lastName" type="text" />
          </div>
          <div class="form-group">
            <label for="animalName">Your Animals Name</label>
            <input id="animalName" type="text" />
          </div>
          <div class="form-group">
            <label for="streetAddress">Your Street Address</label>
            <input id="streetAddress" type="text" />
          </div>
          <div class="form-group">
            <label for="cityStateZip">Enter Your City, State & Zip Code</label>
            <input id="cityStateZip" type="text" />
          </div>
          <button type="submit" class="btn-dark">
            Send me a postcard!
          </button>
        </form>
      </div>
      <div class="card">
        <div class="letter">
          <h2 id="address">
            <img src="img/images.jpeg" alt="stamp" /><span
              class="firstName"
            ></span
            ><span class="lastName"></span><span></span>
          </h2>
          <h3>Dear <span></span>,</h3>
          <p>
            How are you? I hope <span></span> is doing well. ipsum dolor, sit
            amet consectetur adipisicing elit. Aut, atque incidunt. Eos quis
            voluptatum itaque consequatur sit facilis earum, consequuntur
            placeat, libero accusamus natus vitae a labore dolore aliquam
            beatae.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
